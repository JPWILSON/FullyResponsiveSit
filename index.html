<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<title>JPs Webdev Project</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" media= "screen and (min-width:361px)" href="ccc/styles-medium.css">
		<link rel="stylesheet" type="text/css" media= "screen and (min-width:769px)" href="ccc/styles-large.css">
	</head>
	<body>
		<div class= "container">
			<div class = "row">
				<div class = "col-md-6">
					<img class="title-logo" src="images/UdacityImg.bmp" alt = "Udacity Logo">
				</div>
				<div class = "col-md-6 text-right text-uppercase" >
					<h1 class="text-thin title-super">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<div class = "row">
				<div class = "col-md-12">
					<hr>
				</div>
			</div>
			<div class = "row">
				<div class = "col-md-12">
					<img class = "img-responsive" src="images/MainImg.bmp" alt = "Main Image">
				</div>
			</div>
			<div class = "row">
				<div class="col-md-12">
					<h2 class = "text-muted">Just checking that this works</h2>
				</div>
			</div>
			<div class = "row text-center">
				<div class = "col-md-4">
					<img class = "img-responsive" src="images/BLeft.bmp" alt = "Bot Left Image">
					<h3>APPIFY</h3>
					<p>https://github/com/Udacity/Appify/</p>
				</div>
				<div class = "col-md-4">
					<img class = "img-responsive" src="images/BMid.bmp" alt = "Bot Mid Image">
					<h3>SUNFLOWER</h3>
					<p>https://github/com/Udacity/Sunflower/</p>
				</div>
				<div class = "col-md-4">
					<img class = "img-responsive" src="images/BRight.bmp" alt = "Bot Right Image">
					<h3>BOKEH</h3>
					<p>https://github/com/Udacity/Bokeh/</p>
				</div>
			</div>
		</div>
	</body>
</html>
